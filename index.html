<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Quote Generator</title>
    <style>
        /* Basic CSS to style your page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        #quote {
            font-size: 24px;
            font-style: italic;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Random Philosophy Quote Generator</h1>
    
    <!-- This is where the quote will appear -->
    <div id="quote">Click the button to generate a quote!</div>
    
    <!-- Button to generate a new quote -->
    <button onclick="generateQuote()">Generate Quote</button>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
